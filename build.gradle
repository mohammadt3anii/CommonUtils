apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile files('libs/json-java-android.jar')

    compile 'org.twitter4j:twitter4j-core:4.0.2'
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"